name: CI

on: 
  schedule:
    - cron: "15 14 * * *" # daily
  workflow_dispatch: # on button click
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        branch:
        - nixos-unstable
        - nixpkgs-unstable

    steps:
    - uses: actions/checkout@v2
    - name: configure git
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
    - run: ./sync.sh ${{ matrix.branch }}

